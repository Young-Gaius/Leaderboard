<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="board">
        <div class="r-score">
            <div class="recent-scores">
                <h2>Recent scores</h2>
                <button class="refresh">Refresh</button>
            </div>
            <div class="score-list">
                <ul class="list"></ul>
            </div>
        </div>

        <div class="add-score">
            <h3>Add your score</h3>
            <input type="text" name="name" id="f-input" class="info" placeholder="Your name">
            <br class="break">
            <input type="text" name="score" id="s-input" class="info" placeholder="Your score">
            <div class="submit button">
                <button id="btn">Submit</button>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
